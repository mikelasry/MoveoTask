<div class="table-container">
  <div class="container">
    <h1>All Users</h1><br>

  </div>
  <div>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Picture Column -->
      <ng-container matColumnDef="pic">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <img src={{user.img}} />
        </td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let user">{{user.getInitials()}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">
          <a [routerLink]="['contact/', user.username]">
            {{user.email}}
          </a>
        </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let user">{{user.gender}}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let user">{{user.age}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;" 
        [routerLink]="['details/', user.username]">
      </tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" 
        [pageSize]="10" [pageSizeOptions]="[10]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
