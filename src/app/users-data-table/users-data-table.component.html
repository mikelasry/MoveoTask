<div class="table-container">
  <div style="width:100%; justify-content: center; text-align: center; margin-bottom: 10px;">
    <h1>All Users</h1><br>
    <span  color="primary" >
      click <span (click)="zipzap()"><u><cite>here</cite></u></span> if you can't see users
    </span>
  </div>
  <div >
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Picture Column -->
      <ng-container matColumnDef="pic">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <img src={{row.img}} style="border-radius:100px; border:2px solid black" />
        </td>
      </ng-container>

      <!-- FirstName Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
        <td mat-cell *matCellDef="let row">{{row.firstName[0]}}{{row.lastName[0]}}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['contact/', row.username]">{{row.email}}</a></td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details/', row.username]"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[10]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
